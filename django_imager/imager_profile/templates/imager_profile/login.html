{% extends 'imager_profile/base.html' %}

{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

    <h1>Welcome back! Use the form below to sign in!</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" value="" placeholder="Username">
        <input type="password" name="password" value="" placeholder="Password">
        {% buttons submit='Login' reset="Reset" %}{% endbuttons %}
    </form>

{% endblock %}
